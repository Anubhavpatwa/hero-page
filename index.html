<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Anubhav Patwa — Portfolio</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:Inter, system-ui, sans-serif;
    background:#06070a;
    color:#e6eef8;
    display:flex;
    align-items:center;
    justify-content:center;
    -webkit-font-smoothing:antialiased;
  }

  :root{
    --accent1:#7b61ff;
    --accent2:#00e0b8;
    --muted:rgba(230,238,248,0.75);
  }

  .hero{
    position:relative;
    max-width:1100px;
    width:100%;
    padding:48px;
    border-radius:28px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    box-shadow:0 8px 40px rgba(2,6,23,0.7);
    overflow:hidden;
  }

  .bg-blob{
    position:absolute;
    inset:-20% auto auto -20%;
    width:80vmin;
    height:80vmin;
    background:conic-gradient(from 90deg,var(--accent1),#0ea5ff,var(--accent2));
    clip-path:circle(50% at 50% 50%);
    filter:blur(40px) saturate(140%);
    opacity:0.7;
    animation:floaty 10s ease-in-out infinite;
    z-index:0;
  }
  @keyframes floaty{
    0%{transform:translateY(0) scale(1)}
    50%{transform:translateY(-20px) scale(1.05)}
    100%{transform:translateY(0) scale(1)}
  }

  .hero-content{
    position:relative;
    z-index:1;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:32px;
    align-items:center;
  }
  @media(max-width:880px){
    .hero-content{grid-template-columns:1fr}
    .hero-image img{max-width:80%;}
  }

  h1{
    font-size:clamp(32px,5vw,64px);
    margin:0 0 14px;
    font-weight:800;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:slideIn 1.2s ease-out forwards;
  }
  @keyframes slideIn{
    from{transform:translateY(30px);opacity:0}
    to{transform:translateY(0);opacity:1}
  }

  h2{
    font-size:clamp(18px,2vw,24px);
    font-weight:500;
    color:var(--muted);
    margin:0 0 20px;
    animation:fadeIn 1.5s ease forwards;
  }
  @keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
  }

  p{
    max-width:60ch;
    color:var(--muted);
    font-size:clamp(14px,1.4vw,18px);
    line-height:1.5;
    margin-bottom:24px;
  }

  .btn{
    display:inline-block;
    padding:12px 18px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    color:#06070a;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow:0 8px 30px rgba(123,97,255,0.2);
    transition:transform .2s ease;
    margin-right:10px;
  }
  .btn:hover{transform:translateY(-4px)}

  .btn.secondary{
    background:transparent;
    color:var(--muted);
    border:1px solid rgba(255,255,255,0.06);
  }

  .hero-image img{
    max-width:100%;
    height:auto;
    border-radius:16px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<section class="hero">
  <div class="bg-blob"></div>

  <div class="hero-content">
    <div>
      <h1>Anubhav Patwa</h1>
      <h2>Cybersecurity & Python Enthusiast</h2>
      <p>I’m on a 365-day challenge to master cybersecurity and Python, while creating impactful projects. Passionate about building creative web experiences and secure applications.</p>
      <a href="#work" class="btn">View My Work</a>
      <a href="#contact" class="btn secondary">Contact Me</a>
    </div>

    <div class="hero-image">
      <img src="a.png" alt="3D portrait of Anubhav's portfolio character">
    </div>
  </div>
</section>

</body>
</html>
